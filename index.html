<!DOCTYPE html>
<html>
<head>
    <title>Open Lehra - Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <nav class="card" style="margin-top:20px; padding:10px;">
            <a href="index.html" style="color:var(--primary)">Player</a>
            <a href="composer.html">Composer</a>
        </nav>
        
        <h1>Lehra Library</h1>

        <div class="card controls">
            <select id="taalFilter">
                <option value="all">All Taals</option>
                <option value="Tintal">Tintal (16)</option>
                <option value="Roopak">Roopak (7)</option>
                <option value="Jhaptaal">Jhaptaal (10)</option>
            </select>
            <select id="ragaFilter">
                <option value="all">All Ragas</option>
                <option value="Yaman">Yaman</option>
                <option value="Bhairav">Bhairav</option>
            </select>
            <select id="instFilter">
                <option value="harmonium">Harmonium</option>
                <option value="sarangi">Sarangi</option>
            </select>
        </div>

        <div id="loopList"></div>

        <div class="card" id="playerBar" style="position:fixed; bottom: 0; left: 0; right: 0; width: 100%; border-radius:0; padding: 15px;">
            <div class="container" style="display:flex; justify-content: space-between; align-items:center;">
                <h3 id="nowPlaying" style="margin:0;">Select a Loop</h3>
                <div class="controls">
                    <button onclick="togglePlay()" id="playBtn">Play</button>
                    <input type="range" min="40" max="300" value="100" oninput="setTempo(this.value)" style="width: 150px;">
                    <span id="bpmDisplay">100 BPM</span>
                </div>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
